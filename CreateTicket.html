<div class="main-cricket-container">
  <div class="login-container">
    <h2 class="h2-form">Create Ticket</h2>
    <form>
      <div class="input-container">
        <label for="username" class="custom-label">Your Name: </label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-container">
        <label for="password">Email</label>
        <input type="email" id="password" name="password" required>
      </div>
      <div class="input-container">
        <label for="password">Describe your issue</label>
        <textarea id="issue" name="issue" rows="5" required></textarea>
      </div>
      <div class="button-container">
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
